<!-- The value of the for attribute in the label -->
<!-- should be the same as the value of the id attribute -->
<!-- in an input field to associate the label and input. -->
<!-- ￼Each for/id pair has to be unique on the page. -->
<form>
  <label for="recipe-name">Recipe Name</label>
  <input type="text" id="recipe-name">
  <input type="submit" value="Click to Submit">
</form>

<!-- input tags should be used for short or single-line user input. -->
<!-- ￼The textarea tag is used for multi-line user input. -->
<!-- Unlike inputs, textareas need an opening and closing tag. -->
